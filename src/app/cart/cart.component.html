
  <ng-container *ngIf="products.length > 0; else emptyCart">
  
    <button [routerLink]="['']" class="btn btn-primary">back</button>
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width:120px;" [src]="item.image" alt=""></td>
                            <td>{{item.description}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.total}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="removeItem(item)"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

 <ng-template #emptyCart> 
    <div class="container">
        <div class="card">
           
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="" style="max-width: 500px;">
                <h4>Your Cart is empty!</h4>
                <h6>Add items to it now</h6>
                <button class="btn btn-primary" [routerLink]="['/product']">Shop Now</button>
                
            </div>
        </div>
    </div>
</ng-template>
